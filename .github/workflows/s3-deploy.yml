name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::548852143988:role/aws_access #change to reflect your IAM roleâ€™s ARN
          aws-region: ap-south-1

      - name: Upload to S3
        run: aws s3 sync . s3://myapp-deploy-bucket1 --delete
